<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
</head>

<body onload="initializePuzzle()">
    <div class="container">
        <h1>Permainan Puzzle Kata</h1>
        <div class="grid" id="grid"></div>
        <input type="text" id="wordInput" placeholder="Masukkan kata di sini" onkeyup="checkWord()">
        <button id="newGameButton" onclick="startNewGame()" style="display: none; margin:2px auto;">Mulai Game Baru</button>
    </div>
</body>

</html>
